<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>皓樣ISO 查驗證</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-image: url('https://github.com/Sethjesus/Photo/blob/main/sky6.jpg?raw=true'); /* 背景圖片URL */
            background-size: cover; /* 確保背景圖片覆蓋整個頁面 */
            background-position: center; /* 背景圖位置 */
            background-attachment: fixed; /* 固定背景圖片 */
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            background-color: rgba(255, 255, 255, 0.9); /* 白色背景並加透明度 */
            border-radius: 10px; /* 圓角效果 */
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            color: #007bff;
            font-size: 48px;
        }
        
        .highlight {
            font-size: 24px;
            font-weight: bold;
            color: #071a2e;
        }
       
        .content-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .content-table td {
            padding: 20px;
            border: 3px solid #f1e2e2;
            vertical-align: middle;
        }
        .first-row td {
            background-color: #007bff;
            color: #ffffff;
            text-align: left;
        }
        .content-left {
            text-align: left;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 10px;
        }
        .image-grid a {
            display: block;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .image-grid img {
            width: 100%;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }
        .image-grid a:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        .image-grid a:hover img {
            transform: scale(1.1);
        }
        footer {
            position: relative;
            padding: 20px;
            background-color: #2c3e50;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .footer-content {
            text-align: center;
            flex: 1;
        }
        .back-button {
            position: absolute;
            right: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>合作夥伴</h1>
        <table class="content-table">
            <tr class="first-row">
                <td>
                    <p style="font-size: 22px; font-weight: bold;">內容</p> <!-- 改變文字大小並加粗 -->
                </td>
                <td>
                    <p style="font-size: 22px; font-weight: bold;">合作夥伴</p> <!-- 改變文字大小並加粗 -->
                </td>
            </tr>
            
            
            <tr>
                <td class="content-left">
                    <p class="highlight">溫室氣體輔導</p>
                    <p class="highlight">溫室氣體盤查流程文件產製出</p>
                </td>
                <td>
                    <div class="image-grid">
                        <a href="https://www.tuv.com/taiwan/tw/"><img src="https://github.com/Sethjesus/Photo/blob/main/TUV.jpg?raw=true" alt="合作夥伴2"></a>
                        <a href="https://www.sgs.com.tw/"><img src="https://github.com/Sethjesus/Photo/blob/main/SGS.jpg?raw=true" alt="合作夥伴3"></a>
                        <a href="https://international.afnor.com/zh-tw/%E6%88%91%E5%80%91%E7%9A%84%E5%9C%8B%E5%AE%B6/%E8%87%BA%E7%81%A3/"><img src="https://github.com/Sethjesus/Photo/blob/main/afnor.jpg?raw=true" alt="合作夥伴4"></a>
                        <a href="https://www.bsigroup.com/zh-TW/"><img src="https://github.com/Sethjesus/Photo/blob/main/bsi.jpg?raw=true" alt="合作夥伴5"></a>
                        <a href="https://www.ares-registration.com/#gsc.tab=0"><img src="https://github.com/Sethjesus/Photo/blob/main/Ares.jpg?raw=true" alt="合作夥伴6"></a>
                        <a href="https://www2.deloitte.com/tw/tc.html"><img src="https://github.com/Sethjesus/Photo/blob/main/Deloitte.jpg?raw=true" alt="合作夥伴6"></a>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <footer>
        <div class="footer-content">
            © 2024 由景沛低碳管理方案團隊製作
        </div>
        <a href="https://sethjesus.github.io/Maincarbon/Maincarbon.html" class="back-button">回首頁</a>
    </footer>
</body>
</html>
