<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISO 查驗證</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .content-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .content-table td {
            padding: 20px;
            border: 1px solid #dddddd;
            vertical-align: middle;
        }
        .first-row td {
            background-color: #28a745; /* 綠色背景 */
            color: #ffffff; /* 白色文字 */
            text-align: center;
        }
        .content-left {
            text-align: left; /* 靠左對齊 */
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 10px;
        }
        .image-grid a {
            display: block;
            overflow: hidden; /* 確保圖片放大時不會超出範圍 */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 初始的浮凸效果 */
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* 動畫效果 */
        }
        .image-grid img {
            width: 100%;
            border-radius: 8px;
            transition: transform 0.3s ease; /* 動畫效果 */
        }
        .image-grid a:hover {
            transform: scale(1.05); /* 放大圖片 */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* 更強的浮凸效果 */
        }
        .image-grid a:hover img {
            transform: scale(1.1); /* 放大圖片內部 */
        }
        footer {
            position: relative;
            padding: 20px;
            background-color: #2c3e50;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .footer-content {
            text-align: center;
            flex: 1;
        }
        .back-button {
            position: absolute;
            right: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #218838; /* 更深的綠色 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>合作夥伴</h1>
        <table class="content-table">
            <tr class="first-row">
                <td>
                    <p>內容</p>
                </td>
                <td>
                    <p>合作夥伴</p>
                </td>
            </tr>
            <tr>
                <td class="content-left">
                    <p>溫室氣體輔導</p>
                    <p>溫室氣體盤查流程文件產製出</p>
                </td>
                <td>
                    <div class="image-grid">
                        <a href="https://www.tuv.com/taiwan/tw/"><img src="https://github.com/Sethjesus/Photo/blob/main/TUV.jpg?raw=true" alt="合作夥伴2"></a>
                        <a href="https://www.sgs.com.tw/"><img src="https://github.com/Sethjesus/Photo/blob/main/SGS.jpg?raw=true" alt="合作夥伴3"></a>
                        <a href="https://international.afnor.com/zh-tw/%E6%88%91%E5%80%91%E7%9A%84%E5%9C%8B%E5%AE%B6/%E8%87%BA%E7%81%A3/"><img src="https://github.com/Sethjesus/Photo/blob/main/afnor.jpg?raw=true" alt="合作夥伴4"></a>
                        <a href="https://www.bsigroup.com/zh-TW/"><img src="https://github.com/Sethjesus/Photo/blob/main/bsi.jpg?raw=true" alt="合作夥伴5"></a>
                        <a href="https://www.ares-registration.com/#gsc.tab=0"><img src="https://github.com/Sethjesus/Photo/blob/main/Ares.jpg?raw=true" alt="合作夥伴6"></a>
                        <a href="https://www2.deloitte.com/tw/tc.html"><img src="https://github.com/Sethjesus/Photo/blob/main/Deloitte.jpg?raw=true" alt="合作夥伴6"></a>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <footer>
        <div class="footer-content">
            © 2024 由景沛低碳管理方案團隊製作
        </div>
        <a href="https://sethjesus.github.io/Maincarbon/Maincarbon.html" class="back-button">回首頁</a>
    </footer>
</body>
</html>
